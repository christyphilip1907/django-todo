<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO Update</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-control {
            padding: 1.375rem .75rem !important;
        }
    </style>
</head>
<body>
    <h3 class="pt-5 text-center">Update ToDo App</h3>
    <div class="row">
        <div class="pt-5">
            <form action="{% url 'update_task' get_task.id %}" method="post" style="width: 500px; margin:auto;">
                {% csrf_token %}
                <div class="form-group">
                    <span style="display: flex;">
                        <input type="text" name="new_task" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                        <button class="btn text-white" style="width: 200px; background-color: #ad3260;"><i class="fa fa-plus"></i>Update</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
